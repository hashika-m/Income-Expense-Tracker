<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I&E tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ledger user inputs -->
        <div class="ledger">
            <h2>Income & Expense tracker</h2>
            <h3>üí∞Your Balance</h3>
            <h1 id="balance">‚Çπ 0.00</h1>
            <div class="inc-exp-container">
                <div class="inc">
                    <h1>üíµIncome</h1>
                    <p id="inc-amt" class="amt plus">‚Çπ 0.00</p>
                </div>
                <div class="exp">
                    <h1>üí∏Expense</h1>
                    <p id="exp-amt" class="amt minus">‚Çπ 0.00</p>
                </div>
                
            </div>
            <form  action="#" id="form">
                <!-- <div class="type-selection">
                    <input type="radio" name="type" value="income" id="inc" checked> Income
                    <input type="radio" name="type" value="expense" id="exp"> Expense
                </div> -->
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" placeholder="Enter Description" >
                    <label for="amount">Amount</label>(eg:income: 100,expense: -100)
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount" >
                    <div class="buttons">
                        <button class="Submit-btn"   type="submit">Add transaction</button>
                       <button class="Submit-btn" id="reset-btn"  type="reset">Reset</button>
                    </div>   

            </form>
        </div>
        <!-- transcation section -->
        <div class="transaction">
            <h2>transaction</h2>
            <div class="filters" id="filters">
                <div>
                    <input type="radio" name="filter" value="all" id="all" checked>All
                </div>
                <div>
                    <input type="radio" name="filter" value="income"  id="inc-radio">Income
                </div>
                <div>
                    <input type="radio" name="filter" value="expense" id="exp-radio">Expense
                </div>
            </div>
            <ul class="trans" id="trans">
                <li class="inc">Salary
                    <span>10000</span>
                    <button class="btn-del">x</button>
                    <button class="btn-edit">‚úèÔ∏è</button>
                </li>
                 <li class="exp">Book
                    <span>-100</span>
                    <button class="btn-del">x</button>
                    <button class="btn-edit">‚úèÔ∏è</button>
                </li>
                <li class="exp">Book
                    <span>-700</span>
                    <button class="btn-del">x</button>
                    <button class="btn-edit">‚úèÔ∏è</button>
                </li>
            </ul>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
